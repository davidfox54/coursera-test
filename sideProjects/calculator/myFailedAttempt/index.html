<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>David's calculator</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="header-container">
		<span id="output"></span>
	</div>

	<div class="keys-container">
		
		<button class="operator" data-action="add">+</button>
		<button class="operator" data-action="subtract">-</button>
		<button class="operator" data-action="multiply">&times;</button>
		<button class="operator" data-action="divide">รท</button>
	
		<button class="number clear">7</button>
		<button class="number">8</button>
		<button class="number">9</button>
	
		<button class="number clear">4</button>
		<button class="number">5</button>
		<button class="number">6</button>
	
		<button class="number clear">1</button>
		<button class="number">2</button>
		<button class="number">3</button>
	
		<button id="bottom-left" class="number clear bottom">0</button>
		<button class="decimal bottom" data-action="decimal">.</button>
		<button class="all-clear bottom" data-action="clear">AC</button>
		<button id="bottom-right" class="equals bottom" data-action="calculate">=</button>
		
	</div>

	<script src="script.js"></script>
</body>
</html>
