<!DOCTYPE html>
<html>
<head>
	<!-- https://www.youtube.com/watch?v=uliYkHK3pKg&ab_channel=CodingLab -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dragable navigation menu</title>

	<link rel="stylesheet" href="styles.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
	<nav>
		<div class="nav-content">
			<div class="toggle-btn">
				<i class='bx bx-plus'></i>
			</div>
			<span style="--i:1;">
				<a href="#"><i class='bx bx-home'></i></a>
			</span>
			<span style="--i:2;">
				<a href="#"><i class='bx bx-camera-movie'></i></a>
			</span>
			<span style="--i:3;">
				<a href="#"><i class='bx bx-alarm'></i></a>
			</span>
			<span style="--i:4;">
				<a href="#"><i class='bx bx-map-alt'></i></a>
			</span>
			<span style="--i:5;">
				<a href="#"><i class='bx bx-cog'></i></a>
			</span>
		</div>
	</nav>

	<script src="script.js"></script>
</body>
</html>
